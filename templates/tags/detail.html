{% extends 'users/base.html' %} {% block title %} {{ tag.name }} {% endblock %}
{% block content %}

<h1>{{ tag.name }}</h1>
{% if tag.posts %}
<ul>
  {% for post in tag.posts %}
  <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No posts associated with tag</p>
{% endif %} {% endblock %}
