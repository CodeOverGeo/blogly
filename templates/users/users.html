{% extends 'users/base.html' %}
{% block title %} 
User Listing
{% endblock %}

{% block content %}
<h2>Users</h2>
<ul>
{% for user in users %}
<li>
    <a href = "/users/{{ user.id }}">{{ user.full_name }}</a>
</li>
{% endfor %}
</ul>
<br>
<form action="/users/new">
    <input type="submit" value="Add User" />
</form>
{% endblock %}
