{% extends 'users/base.html' %} {% block title %} {{ post.title }} {% endblock
%} {% block content %}

<h1>{{ post.title }}</h1>

<section>
  <p>{{ post.content }}</p>
  <p>
    -By {{ post.user.full_name }}
    <br />
    {{ post.readable_date}}
  </p>
</section>
<section>
  <form>
    <button formmethod="GET" formaction="/users/{{ post.user_id }}">
      Cancel
    </button>
    <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">
      Edit
    </button>
    <button formmethod="POST" formaction="/posts/{{ post.id }}/delete">
      Delete
    </button>
  </form>
</section>

{% endblock %}
